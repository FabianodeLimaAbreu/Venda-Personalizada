      <form class="inicial">
        <fieldset>
          <legend>Validãção da Proposta Focus</legend>
          <div class="content">
            <div class="w-300 since-label">
              <label> <p>Data Emissão da Solicitação de VP <b>(A Partir de)</b></p></label>
              <input autocomplete="off" id="emissionDate" type="text" value="" />
            </div>
            <div class="w-300">
              <label>Solicitação VP Nº</label>
              <input autocomplete="off"id="vpNumber" type="text" value="" />
            </div>
            <div class="w-300">
              <label>Status da Validação do Cliente</label>
              <select id="status">
                <option value=""></option>
                <option value="APROVADA">APROVADA</option>
                <option value="REPROVADA">REPROVADA</option>
                <option value="REVISADA">REVISADA</option>
                <option value="PENDENTE">PENDENTE</option>
              </select>
            </div>
            <div class="w-300">
              <label>Código do Cliente</label>
              <input autocomplete="off"id="clientCode" type="text" value="" />
            </div>
            <div class="w-610 block">
              <label>Gerente Comercial</label>
              <select id="manager">
                <option value=""></option>
              </select>
            </div>
            <div class="w-300">
              <label>Data Elaboração da Proposta</label>
              <input autocomplete="off"id="proposalDate" type="text" value="" />
            </div>
            <div class="w-300">
              <label>Data Envio ao Representante</label>
              <input autocomplete="off"id="clientDate" type="text" value="" />
            </div>
            <div class="w-300">
              <label>Data Validação do Cliente</label>
              <input autocomplete="off"id="finishDate" type="text" value="" />
            </div>
            <div class="w-300">
              <label>&nbsp;</label>
              <input id="search" type="button" value="Buscar">
              <input id="clear" type="button" value="Limpar">
            </div>
          <div>
        </fieldset>
      </form>
