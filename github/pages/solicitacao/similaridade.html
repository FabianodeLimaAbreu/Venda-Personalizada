        <form class="similaridade">
          <fieldset>
            <legend>Similaridade</legend>
            <div class="content">
              <div class="l-bottom competitorProduces">
                <p class="title">Algum concorrente produz tecido similar ao solicitado?</p>
                <div class="radio">
                  <input id="competitorProducesYes" type="radio" name="competitorProduces" value="yes" data-tag="0"/>
                  <label for="competitorProducesYes">Sim</label>
                  <input id="competitorProducesNo" type="radio" name="competitorProduces" value="no" data-tag="1"/>
                  <label for="competitorProducesNo">Não</label>
                  <input id="competitorProducesUnknown" type="radio" name="competitorProduces" value="unknown" data-tag="2"/>
                  <label for="competitorProducesUnknown">Desconheço</label>
                </div>
              </div>

              <div class="competitorContainer hide">
                <div class="l-bottom competitorDatas">
                  <p class="title">Concorrente e dados do artigo na concorrência:</p>
                  <div class="w-680">
                    <label for="competitorName">Nome do concorrente</label>
                    <input id="competitorName" type="text" value="" />
                  </div>
                  <div class="w-335">
                    <label for="article">Artigo</label>
                    <input id="article" type="text" value="" />
                  </div>
                  <div class="w-335">
                    <label for="code">Código</label>
                    <input id="code" type="text" value="" />
                  </div>
                  <div class="w-220">
                    <label for="width">Largura (cm)</label>
                    <input id="width" type="text" placeholder="cm" value="" />
                  </div>
                  <div class="w-220">
                    <label>Gramatura</label>
                    <input id="grammageA" class="w-90 amount left" placeholder="" type="text" value="" />
                    <div class="radio nec">
                       <input id="nec" type="radio" name="gram" value="g/m2" />
                       <label for="nec">g/m2</label>
                     </div>
                     <div class="radio nec2">
                       <input id="nec2" type="radio" name="gram" value="g/m" />
                       <label for="nec2">g/m</label>
                     </div>
                  </div>
                  <div class="w-220">
                    <label for="yieldA">Rendimento (m/kg)</label>
                    <input id="yieldA" placeholder="m/kg" type="text" value="" />
                  </div>
                </div>

                <div class="l-bottom commercialConditions">
                  <p class="title">Condições comerciais praticadas pelo concorrente:</p>
                  <div>
                    <div class="w-220">
                      <label for="price">Preço</label>
                      <input id="price" type="text" value="" />
                    </div>
                    <div class="w-220">
                      <label id="prazo" for="width">Prazo Médio de Pagamento (Dias)</label>
                      <input id="width" type="text" placeholder="Dias" value="" />
                    </div>
                    <div class="w-220 inline">
                      <label for="width">ICMS (%)</label>
                      <input id="width" type="text" placeholder="%" value="" />
                    </div>
                  </div>
                  <div>
                    <ul class="w-170 inline">
                      <li>
                        <div class="radio">
                          <input id="currencyReal" type="radio" name="currency" value="real" />
                          <label for="currencyReal">R$</label>
                        </div>
                      </li>
                      <li>
                        <div class="radio">
                          <input id="currencyDolar" type="radio" name="currency" value="dolar" />
                          <label for="currencyDolar">US$</label>
                        </div>
                      </li>
                    </ul>
                    <ul class="w-210 inline">
                      <li>
                        <div class="radio">
                          <input id="byMetros" type="radio" name="averageTerm" value="Metros" />
                          <label for="byMetros">Metro</label>
                        </div>
                      </li>
                      <li>
                        <div class="radio">
                          <input id="byKilos" type="radio" name="averageTerm" value="Quilos" />
                          <label for="byKilos">Quilo</label>
                        </div>
                      </li>
                    </ul>
                    <ul class="w-220 inline">
                      <li>
                        <div class="radio">
                          <input id="liso" type="radio" name="clothType" value="Liso" />
                          <label for="liso">Liso</label>
                        </div>
                      </li>
                      <li>
                        <div class="radio">
                          <input id="estampado" type="radio" name="clothType" value="Estampado" />
                          <label for="estampado">Estampado</label>
                        </div>
                      </li>
                      <li>
                        <div class="radio">
                          <input id="fioTinto" type="radio" name="clothType" value="FioTinto" />
                          <label for="fioTinto">Fio Tinto</label>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="l-bottom priceChange">
                  <p class="title">Há variação de preço por cor?</p>
                  <div class="radio">
                    <input id="priceVariationYes" type="radio" name="priceVariation" value="yes" />
                    <label for="priceVariationYes">Sim</label>
                    <input id="priceVariationNo" type="radio" name="priceVariation" value="no" />
                    <label for="priceVariationNo">Não</label>
                  </div>
                  <div class="checkbox hide">
                   <input id="yes-item-1" type="checkbox" name="existBase" value="yes-item-1" />
                   <label for="yes-item-1">PT/PFD</label>
                   <input id="yes-item-2" type="checkbox" name="existBase" value="yes-item-2" />
                   <label for="yes-item-2">Clara</label>
                   <input id="yes-item-3" type="checkbox" name="existBase" value="yes-item-3" />
                   <label for="yes-item-3">Média</label>
                   <input id="yes-item-4" type="checkbox" name="existBase" value="yes-item-4" />
                   <label for="yes-item-4">Escura</label>
                   <input id="yes-item-5" type="checkbox" name="existBase" value="yes-item-5" />
                   <label for="yes-item-5">Especial</label>
                  </div>
                </div>
              </div>
            </div>
           <a class="btn finish right SolicitacaoVPCriar1 SolicitacaoVPAlterar4 hide enviar-screen" href="javascript:void(0);">Enviar Solicitação de VP <span><i class="fa fa-chevron-right" aria-hidden="true"></i><i class="fa fa-chevron-right" aria-hidden="true"></i></span></a>
              <a class="btn next right hide" href="javascript:void(0);">Salvar Dados<span>
              <a class="btn prev right" href="javascript:void(0);"><span><i class="fa fa-chevron-left" aria-hidden="true"></i><i class="fa fa-chevron-left" aria-hidden="true"></i></span>Anterior</a>
            <a class="btn finish right SolicitacaoVPCriar1 SolicitacaoVPAlterar4 hide enviar-mobile" href="javascript:void(0);">Enviar Solicitação de VP <span><i class="fa fa-chevron-right" aria-hidden="true"></i><i class="fa fa-chevron-right" aria-hidden="true"></i></span></a>
            
          </fieldset>       
        </form>
