<form class="comercial" name="GERENTE IMPORTAÇÃO/NEGOCIAÇÃO" data-ref="Negociacao">
  <fieldset>
    <legend class="left-320">Importação</legend>  
    <div class="content">
      <a class="btn right close" href="javascript:void(0);"><i class="fa fa-close" aria-hidden="true"></i>Fechar</a>
      <span class="little-break">&nbsp;</span>
      <div class="l-bottom">
        <h3 class="t-center">Departamento Importação / Negociação</h3>
        <p id="evaluationDate" class="right"></p>
        <p class="title "><b></b></p>
        <ul class="inline" >
          <li>
           <div class="checkbox" id="imp">
             <input id="requestClient" type="checkbox" name="request" value="requestClient" />
             <label for="requestClient">Ciente</label>
           </div>
          </li>
          <li class="block question_form">
             <label for="comment">Comentários</label>            
             <textarea></textarea>
             <input class="hide" type="checkbox" checked data-code="4"/>
             <input type="button" value="Salvar" class="s_button"/>
          </li>
        </ul>
      </div>
      <ul class="legends">
        <li> ** Status da Solicitação: </li>
        <li><span class="fa fa-check success" aria-hidden="true"></span> Aprovada</li>
        <li><span class="fa fa-check warning" aria-hidden="true"></span> Aprovada com restrição</li>
        <li><span class="fa fa-times error" aria-hidden="true"></span> Reprovada</li>
        <li><span class="fa fa-check aware" aria-hidden="true"></span> Ciente/Avaliada</li>
        <li><span class="fa fa-check waiting" aria-hidden="true"></span> Pendente</li>
      </ul>
    </div>
